<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form action="#">
      <div id="box">
        <div id="log">Login</div>

        <div>
          <p id="em" for="email">
            Username or Email <input type="email" name="email" id="email" />
          </p>
          <p id="pw" for="password">
            Password
            <input type="password" name="password" id="password" />
          </p>
        </div>

        <div id="reme">
          <p for="remember">
            <input type="checkbox" name="reme" id="remember" />
            Remember me
          </p>
        </div>

        <div id="forg">Forgot Password ?</div>

        <div id="button">
          <input type="button" name="login" id="login" value="Login" />
        </div>
      </div>
    </form>
  </body>
</html>
